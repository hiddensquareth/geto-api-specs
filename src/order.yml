openapi: 3.0.0
info:
  title: Order
  description: API to manage orders
  version: 1.0.0

components:
  parameters:
    statusFilter:
      in: query
      name: statusFilter
      description: statusFilter
      required: false
      schema:
        type: string
        maxLength: 50
    searchKeyword:
      in: query
      name: searchKeyword
      description: searchKeyword
      required: false
      schema:
        type: string
        maxLength: 100
    startDate:
      in: query
      name: startDate
      description: startDate
      required: false
      schema:
        type: string
        maxLength: 20
    endDate:
      in: query
      name: endDate
      description: endDate
      required: false
      schema:
        type: string
        maxLength: 20
    page:
      in: query
      name: page
      description: page
      required: false
      schema:
        type: integer
        minimum: 0
    rowsPerPage:
      in: query
      name: rowsPerPage
      description: rowsPerPage
      required: false
      schema:
        type: integer
        minimum: 1
    sortField:
      in: query
      name: sortField
      description: sortField
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 20
    sortDirection:
      in: query
      name: sortDirection
      description: sortDirection
      required: true
      schema:
        type: string
        enum:
          - asc
          - desc

  schemas:
    DefaultResponse:
      type: object
      properties:
        message:
          type: string
          example: ok
    RefundList:
      type: object
      required:
        - itemCount
        - list
      properties:
        itemCount:
          type: integer
        list:
          type: array
          items:
            $ref: "#/components/schemas/GetRefundResponseData"
    GetRefundResponseData:
      type: object
      required:
        - refundId
        - orderId
        - orderDate
        - refundStatus
        - orderStatusBeforeCancelled
        - refundDate
        - merchantNameTh
        - merchantNameEn
        - merchantAddressTh
        - merchantAddressEn
        - merchantEmail
        - merchantTel
        - customerName
        - customerAddressTh
        - customerAddressEn
        - customerEmail
        - customerMobileNo
        - onlinePaymentAmount
        - debitOrCreditCardAmount
        - cashAmount
        - proofOfTransferUrl
        - proofOfRefundRequestUrl
      properties:
        refundId:
          type: string
        orderId:
          type: string
        orderDate:
          type: string
        refundStatus:
          type: string
        orderStatusBeforeCancelled:
          type: string
        refundDate:
          type: string
        merchantNameTh:
          type: string
        merchantNameEn:
          type: string
        merchantAddressTh:
          type: string
        merchantAddressEn:
          type: string
        merchantEmail:
          type: string
        merchantTel:
          type: string
        customerName:
          type: string
        customerAddressTh:
          type: string
        customerAddressEn:
          type: string
        customerEmail:
          type: string
        customerMobileNo:
          type: string
        onlinePaymentAmount:
          type: number
        debitOrCreditCardAmount:
          type: number
        cashAmount:
          type: number
        proofOfTransferUrl:
          type: string
        proofOfRefundRequestUrl:
          type: string

    CustomerCancelRequestData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    SimulatePaymentRequestData:
      type: object
      properties:
        orderId:
          type: string
        onlinePaymentAmount:
          type: number
        cashAmount:
          type: number
    DriverBulkAcceptTasksRequestData:
      type: object
      required:
        - list
      properties:
        list:
          type: array
          items:
            $ref: "#/components/schemas/DriverAcceptTaskRequestData"
    DriverBulkRejectTasksRequestData:
      type: object
      required:
        - list
      properties:
        list:
          type: array
          items:
            $ref: "#/components/schemas/DriverRejectTaskRequestData"
    ImportList:
      type: object
      required:
        - itemCount
        - list
      properties:
        itemCount:
          type: integer
        list:
          type: array
          items:
            $ref: "#/components/schemas/GetImportResponseData"
    GetImportResponseData:
      type: object
      required:
        - importId
        - importDate
        - totalCount
        - successCount
        - errorCount
        - generalErrorReason
        - status
      properties:
        importId:
          type: string
        importDate:
          type: string
        totalCount:
          type: integer
        successCount:
          type: integer
        errorCount:
          type: integer
        generalErrorReason:
          type: string
        status:
          type: string
    ImportDetailList:
      type: object
      required:
        - list
      properties:
        list:
          type: array
          items:
            $ref: "#/components/schemas/ImportDetail"
    ImportDetail:
      type: object
      required:
        - uuid
        - importId
        - customerFirstName
        - customerLastName
        - customerEmail
        - customerMobileNo
        - price
        - paymentOption
        - status
      properties:
        uuid:
          type: string
        importId:
          type: string
        referenceOrderId:
          type: string
        customerFirstName:
          type: string
        customerLastName:
          type: string
        customerEmail:
          type: string
        customerMobileNo:
          type: string
        price:
          type: number
        paymentOption:
          type: string
        shippedBy:
          type: string
        orderId:
          type: string
        status:
          type: string
        errorReason:
          type: string
    OrderList:
      type: object
      required:
        - itemCount
        - list
      properties:
        itemCount:
          type: integer
        list:
          type: array
          items:
            $ref: "#/components/schemas/GetOrderResponseData"
    GetOrderResponseData:
      type: object
      required:
        - orderId
        - createdAt
        - createdBy
        - lastUpdatedAt
        - lastUpdatedBy
        - status
        - orderDate
        - shopLogoUrl
        - shopNameTh
        - shopNameEn
        - shopEmail
        - shopMobileNo
        - shopAddressLine
        - shopProvinceId
        - shopProvinceNameTh
        - shopProvinceNameEn
        - shopDistrictId
        - shopDistrictNameTh
        - shopDistrictNameEn
        - shopSubDistrictId
        - shopSubDistrictNameTh
        - shopSubDistrictNameEn
        - shopPostalCode
        - shopMapLocationTitle
        - shopMapLocationDetail
        - shopMapLocationLat
        - shopMapLocationLng
        - custFirstName
        - custLastName
        - custEmail
        - custMobileNo
        - custAddressName
        - custAddressLine
        - custAddressPhone
        - custProvinceId
        - custProvinceNameTh
        - custProvinceNameEn
        - custDistrictId
        - custDistrictNameTh
        - custDistrictNameEn
        - custSubDistrictId
        - custSubDistrictNameTh
        - custSubDistrictNameEn
        - custPostalCode
        - custDeliveryTime
        - price
        - paid
        - paymentOption
        - enabledCod
      properties:
        orderId:
          type: string
        createdAt:
          type: string
        createdBy:
          type: string
        lastUpdatedAt:
          type: string
        lastUpdatedBy:
          type: string
        status:
          type: string
        orderDate:
          type: string
        shopLogoUrl:
          type: string
        shopNameTh:
          type: string
        shopNameEn:
          type: string
        shopEmail:
          type: string
        shopMobileNo:
          type: string
        shopAddressLine:
          type: string
        shopProvinceId:
          type: string
        shopProvinceNameTh:
          type: string
        shopProvinceNameEn:
          type: string
        shopDistrictId:
          type: string
        shopDistrictNameTh:
          type: string
        shopDistrictNameEn:
          type: string
        shopSubDistrictId:
          type: string
        shopSubDistrictNameTh:
          type: string
        shopSubDistrictNameEn:
          type: string
        shopPostalCode:
          type: string
        shopMapLocationTitle:
          type: string
        shopMapLocationDetail:
          type: string
        shopMapLocationLat:
          type: string
        shopMapLocationLng:
          type: string
        custFirstName:
          type: string
        custLastName:
          type: string
        custEmail:
          type: string
        custMobileNo:
          type: string
        custAddressId:
          type: string
        custAddressName:
          type: string
        custAddressLine:
          type: string
        custAddressPhone:
          type: string
        custProvinceId:
          type: string
        custProvinceNameTh:
          type: string
        custProvinceNameEn:
          type: string
        custDistrictId:
          type: string
        custDistrictNameTh:
          type: string
        custDistrictNameEn:
          type: string
        custSubDistrictId:
          type: string
        custSubDistrictNameTh:
          type: string
        custSubDistrictNameEn:
          type: string
        custPostalCode:
          type: string
        custMapLocationTitle:
          type: string
        custMapLocationDetail:
          type: string
        custMapLocationLat:
          type: string
        custMapLocationLng:
          type: string
        custDeliveryTime:
          type: string
        shippingCompanyCode:
          type: string
        shippingCompanyUuid:
          type: string
        shippingCompanyNameTh:
          type: string
        shippingCompanyNameEn:
          type: string
        dueDate:
          type: string
        dueTime:
          type: string
        postponedDueDate:
          type: string
        postponedDueTime:
          type: string
        price:
          type: number
        paid:
          type: number
        driverUuid:
          type: string
        driverFirstName:
          type: string
        driverLastName:
          type: string
        driverEmail:
          type: string
        driverMobileNo:
          type: string
        photoImageUrl:
          type: string
        signatureImageUrl:
          type: string
        paymentOption:
          type: string
        recipientStatus:
          type: string
        enabledCod:
          type: boolean

    CreateOrderResponseData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string

    CreateOrderRequestData:
      type: object
      required:
        - companyUuid
        - price
        - paymentOption
      properties:
        referenceOrderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "EX1234"
        referenceCustomerId:
          type: string
          minLength: 1
          maxLength: 50
          example: "EX1234"
        referenceMerchantId:
          type: string
          minLength: 1
          maxLength: 50
          example: "EX1234"
        companyUuid:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        importId:
          type: string
          maxLength: 50
          minLength: 1
          pattern: '\d+$'
          example: "123"
        price:
          type: number
          minimum: 0
          maximum: 1000000
          example: 100.50
          format: double
        paymentOption:
          type: string
          enum:
            - PAYMENT_ONLY
            - PAYMENT_BEFORE_SHIPPING
            - PAYMENT_ON_DELIVERY
        useCompanyRegisteredAddress:
          type: boolean
          example: true
          description: "infer address data from company, if this field is true, other company address fields can be omitted"
        companyAddressLine:
          type: string
          maxLength: 300
          minLength: 1
          example: "GG Apartment Soi 18, Kaosan Rd."
        companyProvinceId:
          type: string
          maxLength: 50
          minLength: 1
          example: "10"
        companyDistrictId:
          type: string
          maxLength: 50
          minLength: 1
          example: "1015"
        companySubDistrictId:
          type: string
          maxLength: 50
          minLength: 1
          example: "101501"
        companyPostalCode:
          type: string
          maxLength: 50
          minLength: 1
          example: "10600"
        companyMapLocationPlaceId:
          type: string
          description: "For reference with Google Map"
          maxLength: 1000
          minLength: 1
        companyMapLocationPlaceTitle:
          type: string
          description: "Any text. From Map provider such as Google Map"
          maxLength: 1000
          minLength: 1
          example: "Piyavate Hospital"
        companyMapLocationPlaceDetails:
          type: string
          description: "Any text. From Map provider such as Google Map"
          maxLength: 1000
          minLength: 1
          example: "GG Apartment Soi 18, Kaosan Rd. Bangkok"
        companyMapLocationLat:
          type: string
          description: latitude
          maxLength: 50
          minLength: 1
          example: "1.1234"
        companyMapLocationLng:
          type: string
          description: longitude
          maxLength: 50
          minLength: 1
          example: "3.3456"
        customerFirstName:
          type: string
          maxLength: 100
          minLength: 1
          example: John
        customerLastName:
          type: string
          maxLength: 100
          minLength: 1
          example: Lennon
        customerEmail:
          type: string
          format: email
          pattern: '[^\.]+\.[^\.]+$'
          example: "maw-dev@littlepawcraft.com"
          maxLength: 100
        customerMobileNo:
          type: string
          pattern: '^\+?[0-9][0-9]{3,14}$'
          example: "+66999999999"
          maxLength: 100
        customerAddressId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        customerAddressPhone:
          type: string
          pattern: "^[0-9]{9,10}$"
          example: "021234567"
          maxLength: 100
        customerAddressLine:
          type: string
          maxLength: 300
          minLength: 1
          example: "GG Apartment Soi 18, Kaosan Rd."
        customerProvinceId:
          type: string
          maxLength: 50
          minLength: 1
          example: 10
        customerDistrctId:
          type: string
          maxLength: 50
          minLength: 1
          example: 1015
        customerSubDistrctId:
          type: string
          maxLength: 50
          minLength: 1
          example: 101501
        customerPostalCode:
          type: string
          maxLength: 50
          minLength: 1
          example: 10600
        customerMapLocationPlaceId:
          type: string
          description: "For reference with Google Map"
          maxLength: 1000
          minLength: 1
        customerMapLocationPlaceTitle:
          type: string
          description: "Any text. From Map provider such as Google Map"
          maxLength: 1000
          minLength: 1
          example: "Piyavate Hospital"
        customerMapLocationPlaceDetails:
          type: string
          description: "Any text. From Map provider such as Google Map"
          maxLength: 1000
          minLength: 1
          example: "GG Apartment Soi 18, Kaosan Rd. Bangkok"
        customerMapLocationLat:
          type: string
          description: latitude
          maxLength: 50
          minLength: 1
          example: "1.1234"
        customerMapLocationLng:
          type: string
          description: longitude
          maxLength: 50
          minLength: 1
          example: "3.3456"
        shippingCompanyCode:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        deliveryTime:
          type: string
          description: "1|0 string, each digit represents true or false value of checkbox, starting from Monday_Morning, Monday_Evening, Tuesday_Morning, and so on"
          pattern: "^[01]{14}$"
          example: "10101010101010"
          maxLength: 100
          minLength: 1
    AssignDriverRequestData:
      type: object
      required:
        - orderId
        - driverUuid
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        driverUuid:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    DriverRejectTaskRequestData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    DriverPostponeTaskRequestData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    DriverAcceptTaskRequestData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    DriverReceiveCashRequestData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    DriverUndoReceiveCashRequestData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    DriverEnableCodRequestData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    DriverDeliveryRequestData:
      type: object
      required:
        - orderId
        - recipientStatus
        - signatureImageUrl
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        recipientStatus:
          type: string
          enum:
            - MATCHED
            - NOT_MATCHED
        photoImageUrl:
          type: string
          pattern: "^https?://.+$"
          example: "https://www.1stwallsend.org.uk/wp-content/uploads/2019/08/profile-placeholder.png"
        signatureImageUrl:
          type: string
          pattern: "^https?://.+$"
          example: "https://www.1stwallsend.org.uk/wp-content/uploads/2019/08/profile-placeholder.png"
    CustomerReceiveRequestData:
      type: object
      required:
        - orderId
      properties:
        orderId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    UpdateRefundRequestRequestData:
      type: object
      required:
        - refundId
        - proofOfTransferUrl
        - proofOfRefundRequestUrl
      properties:
        refundId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        proofOfTransferUrl:
          type: string
          pattern: "^https?://.+$"
          example: "https://www.1stwallsend.org.uk/wp-content/uploads/2019/08/profile-placeholder.png"
        proofOfRefundRequestUrl:
          type: string
          pattern: "^https?://.+$"
          example: "https://www.1stwallsend.org.uk/wp-content/uploads/2019/08/profile-placeholder.png"
    UpdateRefundRequestResendToEditRequestData:
      type: object
      required:
        - refundId
        - resendNote
      properties:
        refundId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        resendNote:
          type: string
          minLength: 1
          maxLength: 1000
          example: "Incorrect image"
    UpdateRefundRequestRejectRequestData:
      type: object
      required:
        - refundId
        - rejectReason
      properties:
        refundId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        rejectReason:
          type: string
          minLength: 1
          maxLength: 1000
          example: "Incorrect image"
    UpdateRefundRequestApproveRequestData:
      type: object
      required:
        - refundId
      properties:
        refundId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
    UpdateRefundRequestStatusRequestData:
      type: object
      required:
        - refundId
        - status
      properties:
        refundId:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        status:
          type: string
          enum:
            - NEW
            - PENDING_APPROVAL
            - APPROVED
            - REJECTED
            - ERROR
            - SUCCESS
    GetEventsResponseData:
      type: object
      required:
        - list
      properties:
        list:
          type: array
          items:
            type: object
            required:
              - uuid
              - orderId
              - eventDate
              - status
              - eventStatus
            properties:
              uuid:
                type: string
              orderId:
                type: string
              eventDate:
                type: string
              status:
                type: string
              previousStatus:
                type: string
              eventStatus:
                type: string
    ListShippingCompaniesResponseData:
      type: object
      required:
        - list
      properties:
        list:
          type: array
          items:
            type: object
            required:
              - companyUuid
              - nameTh
              - nameEn
            properties:
              companyUuid:
                type: string
              nameTh:
                type: string
              nameEn:
                type: string
    CreateImportRequestData:
      type: object
      required:
        - companyUuid
        - fileUrl
      properties:
        companyUuid:
          type: string
          minLength: 1
          maxLength: 50
          example: "abc"
        fileUrl:
          type: string
          pattern: "^https?://.+$"
          example: "https://www.1stwallsend.org.uk/wp-content/uploads/2019/08/profile-placeholder.png"

paths:
  /orders/createImport:
    post:
      tags:
        - order
      summary: Create Import
      description: Create Import
      operationId: createImport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateImportRequestData"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultResponse"
  /orders/getEvents:
    get:
      tags:
        - order
      summary: Get order events
      description: Get order events
      operationId: getEvents
      parameters:
        - in: query
          name: orderId
          description: id of the order
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetEventsResponseData"
  /orders/updateRefundRequestStatus:
    post:
      tags:
        - refund
      summary: Update refund
