          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultResponse"
  /orders/updateRefundRequestReject:
    post:
      tags:
        - refund
      summary: Update refund
      description: Update refund
      operationId: updateRefundRequestReject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRefundRequestRejectRequestData"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultResponse"
  /orders/updateRefundRequestResendToEdit:
    post:
      tags:
        - refund
      summary: Update refund
      description: Update refund
      operationId: updateRefundRequestResendToEdit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRefundRequestResendToEditRequestData"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultResponse"
  /orders/updateRefundRequest:
    post:
      tags:
        - refund
      summary: Update refund
      description: Update refund
      operationId: updateRefundRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRefundRequestRequestData"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultResponse"
  /orders/getRefund:
    get:
      tags:
        - refund
      summary: Get refund
      description: Get refund
      operationId: getRefund
      parameters:
        - in: query
          name: refundId
          description: id of the refund
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRefundResponseData"

  /orders/listRefundsByCompany:
    get:
      tags:
        - refund
      summary: List refund by company
      description: List refund by company
      operationId: listRefundsByCompany
      parameters:
        - in: query
          name: companyUuid
          description: uuid of the company
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefundList"
  /orders/customerCancel:
    post:
      tags:
        - customer-order
      summary: Customer cancel order
