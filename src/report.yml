        gSheetUrl:
          type: string
        summary:
          type: object
          required:
            - totalCount
          properties:
            totalCount:
              type: integer
        list:
          type: array
          items:
            type: object
            required:
              - companyName
              - orderCount
              - sumCashAmount
              - enabledServices
