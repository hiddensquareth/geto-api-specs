openapi: 3.0.0
info:
  title: Report
  description: API to manage reports
  version: 1.0.0

components:
  parameters:
    view:
      in: query
      name: view
      description: view
      required: false
      schema:
        type: string
        enum:
          - MERCHANT
          - COURIER
          - USER
    companyUuid:
      in: query
      name: companyUuid
      description: uuid of the company
      required: false
      schema:
        type: string
        maxLength: 50
    statusFilter:
      in: query
      name: statusFilter
      description: statusFilter
      required: false
      schema:
        type: string
        maxLength: 50
    searchKeyword:
      in: query
      name: searchKeyword
      description: searchKeyword
      required: false
      schema:
        type: string
        maxLength: 100
    startDate:
      in: query
      name: startDate
      description: startDate
      required: false
      schema:
        type: string
        maxLength: 50
    endDate:
      in: query
      name: endDate
      description: endDate
      required: false
      schema:
        type: string
        maxLength: 50
    page:
      in: query
      name: page
      description: page
      required: false
      schema:
        type: integer
        minimum: 0
    rowsPerPage:
      in: query
      name: rowsPerPage
      description: rowsPerPage
      required: false
      schema:
        type: integer
        minimum: 1
    sortField:
      in: query
      name: sortField
      description: sortField
      required: false
      schema:
        type: string
        maxLength: 50
    sortDirection:
      in: query
      name: sortDirection
      description: sortDirection
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
    export:
      in: query
      name: export
      description: export
      required: false
      schema:
        type: boolean
